<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
    <header th:insert="fragments :: nav"></header>
    <h1 class="text-center text-white bg-dark">EDITAR proveedor</h1>
    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto text-white">
                <form th:action="@{/proveedor/actualizar}" method="post">
                    <input type="hidden" name="id" id="id" th:value="${proveedor.id}">

                    <!-- control ataque csrf -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <!-- fin control ataque csrf -->
                    <div class="form-group">
                        <label for="nombre">Nombre del proveedor</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off" th:value="${proveedor.nombre}">
                    </div>
                    <div class="form-group">
                        <label for="nit">Nit</label>
                        <input type="text" class="form-control" id="nit" name="nit" required="required" autocomplete="off" th:value="${proveedor.nit}">
                    </div>
                    <div class="form-group">
                        <label for="tel">Telefono</label>
                        <input type="text" class="form-control" id="tel" name="tel" required="required" autocomplete="off" th:value="${proveedor.telefono}">
                    </div>

                    <div class="form-group">
                        <label for="dir">Direcci√≥n</label>
                        <input type="text" class="form-control" id="dir" name="dir" required="required" autocomplete="off" th:value="${proveedor.direccion}">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required="required" autocomplete="off" th:value="${proveedor.ciudad}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary btn-block">
                            <i class="fas fa-sync-alt"></i> Actualizar</button>
                    </div>
                </form>
                <a th:href="@{/proveedor/lista}" style="text-decoration: none;"><button class="btn btn-outline-danger">
                        <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                    <p th:text="${error}"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
