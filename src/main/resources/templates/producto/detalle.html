<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body class="bg-dark">
    <header th:insert="fragments :: nav"></header>
    <br><br>

    <div class="container">
        <div class="card text-white bg-secondary border-info">
            <div class="card-header text-center bg-secondary text-white border-info">
                <h1 class="text-center text-white">DETALLES DEL PRODUCTO</h1>
            </div>
            <div class="card-body text-white bg-secondary">
                <h5 class="card-title" th:text="'Nombre del producto: ' + ${producto.nombre}"></h5>
                <p class="card-text" th:text="'cantidad del producto: ' + ${producto.cantidad} + ''"></p>
                <p class="card-text" th:text="'precio Compra: $' + ${producto.precioCompra} + ''"></p>
                <p class="card-text" th:text="'precio Venta: $' + ${producto.precioVenta} + ''"></p>
                <p class="card-text" th:text="'iva Compra: $' + ${producto.ivaCompra} + ''"></p>
                <p class="text-justify"><b>Descripci√≥n: </b>Este producto pertenece a nuestra tienda virtual.</p>
                <a th:href="@{/producto/lista}" class="btn btn-info">
                    <i class="fas fa-arrow-circle-left"></i> Volver
                </a>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 60px;"></div>
    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
