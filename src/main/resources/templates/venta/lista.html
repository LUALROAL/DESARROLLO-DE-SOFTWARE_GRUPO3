<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
    <header th:insert="fragments :: nav"></header>
    <img class="rounded mx-auto d-block" src="https://blog.qupos.com/hs-fs/hubfs/mejor-cierre-ventas-sistema-erp-1.png?width=1600&name=mejor-cierre-ventas-sistema-erp-1.png" alt="Card image cap" width="20%" height="20%" />
    <br>
    <h1 class="text-center text-white bg-dark">VENTAS</h1>
    <br>
    <div class="container">
        	<div class="row justify-content-between">
			<div class="col-4">
				<div>
					<a sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{/venta/crear}">
						<button class="btn btn-outline-success">
							<i class="fas fa-plus-circle"></i> Nueva Venta
						</button>
					</a> <a th:href="@{/}">
						<button type="button" th:href="@{/}"
							class="btn btn-outline-danger">
							<i class="fas fa-reply-all"></i> Volver al menu
						</button>
					</a>
				</div>
			</div>
			<div class="col-4">
				<div>
					<form class="form-inline" th:action="@{/venta/buscar}"
						th:object="${cliente}" method="post">
						<div class="form-group mx-sm-3 mb-2">
							<input type="number" class="form-control" id="busquedaId"
								name="busquedaId" placeholder="Ingresa el ID">
						</div>
						<button type="submit" class="btn btn-primary mb-2">Buscar</button>
					</form>
				</div>
			</div>
		</div>
        <div class="row">
            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente </th>
                        <!-- <th scope="col">usuario </th> -->
                        <th scope="col">SubTotal </th>
                        <th scope="col">Total </th>


                        <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Detalle</th>
                        <!-- <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Editar</th> -->
                        <!-- <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta: ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.cliente.nombre}"></td>
                        <!-- <td th:text="${venta.usuario.nombreCompleto}"></td> -->
                        <td th:text="${venta.subTotal}"></td>
                        <td th:text="${venta.total}"></td>
                        <td><a th:href="@{'/venta/detalle/' + ${venta.id}}"><button class="btn btn-outline-primary"><i class="far fa-eye"></i></button></a>
                        </td>
                        <!-- <td sec:authorize="hasRole('ROLE_ADMIN')"><a
                                th:href="@{'/venta/editar/' + ${venta.id}}"><button
                                    class="btn btn-outline-warning"><i class="far fa-edit"></i></button></a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a
                                th:href="@{'/venta/borrar/' + ${venta.id}}"><button
                                    class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></a></td> -->
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div style="margin-bottom: 60px;"></div>
    <footer th:insert="fragments :: footer"></footer>
    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
