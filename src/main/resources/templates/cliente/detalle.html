<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
    <header th:insert="fragments :: nav"></header>
    <h1 class="text-center text-white bg-dark">CLIENTE</h1>
    <br><br>

    <div class="container">
        <div class="card">
			<div class="card-header text-center">Detalles del Cliente</div>
			<div class="card-body">
				<h5 class="card-title"
					th:text="'Nombre del Cliente: ' + ${cliente.nombre}"></h5>
				<b>Cedula:</b>
				<p class="card-text" th:text="${cliente.cedula} + ''"></p>
				<b>Direccion:</b>
				<p class="card-text" th:text=" ${cliente.direccion} + ''"></p>
				<b>Telefono:</b>
				<p class="card-text" th:text="${cliente.telefono} + ''"></p>
				<b>Emal:</b>
				<p class="card-text" th:text="${cliente.email} + ''"></p>
				<p class="text-justify">
					<b>Descripcion: </b>Este cliente pertenece a nuestra tienda
					virtual.
				</p>
				<a th:href="@{/cliente/lista}" class="btn btn-outline-danger"> <i
					class="fas fa-arrow-circle-left"></i> Volver
				</a>
			</div>
		</div>
    </div>

    <div style="margin-bottom: 60px;"></div>
    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
