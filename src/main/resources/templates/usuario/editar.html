<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
    <header th:insert="fragments :: nav"></header>
    <h1 class="text-center text-white bg-dark">EDITAR USUARIO</h1>
    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto text-white">
                <form th:action="@{/usuario/actualizar}" th:object="${usuario}" method="post">


                    <div class="form-group row">
                        <div class="col-sm-12">
                            <!-- control ataque csrf -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" th:field="*{id}" name="id" id="id">
                            <!-- fin control ataque csrf -->
                            <label for="nombre">Nombre completo</label>
                            <input th:field="*{nombreCompleto}" type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off">
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="cedula">Cedula </label>
                            <input th:field="*{cedula}" type="text" class="form-control" id="cedula" name="cedula" required="required" autocomplete="off">
                        </div>
                        <div class="col-sm-6">
                            <label for="correo">Correo </label>
                            <input th:field="*{correo}" type="text" class="form-control" id="correo" name="correo" required="required" autocomplete="off">
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="nombreUsuario">Usuario</label>
                            <input th:field="*{nombreUsuario}" type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required="required" autocomplete="off">
                        </div>
                        <div class="col-sm-6">
                            <label for="password">Contrase√±a</label>
                            <input th:field="*{password}" type="text" class="form-control" id="password" name="password" required="required" autocomplete="off">
                        </div>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-block">
                            <i class="fas fa-pen"></i> Editar</button>
                    </div>
                </form>
                <a th:href="@{/usuario/lista}" style="text-decoration: none;"><button class="btn btn-outline-info">
                        <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                    <p th:text="${error}"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 60px;"></div>
    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
