<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
    <header th:insert="fragments :: nav"></header>
    <h1 class="text-center text-white bg-dark">USUARIO</h1>
    <br><br>

    <div class="container">
        <div class="card ">
            <div class="card-header text-center bg-dark text-white">
                Detalles del usuario
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="'Nombre completo: ' + ${usuario.nombreCompleto}"></h5>
                <b>Cedula:</b>
				<p class="card-text" th:text="${usuario.cedula} + ''"></p>
				<b>Correo:</b>
				<p class="card-text" th:text=" ${usuario.correo} + ''"></p>
				<b>Nombre de Usuario:</b>
				<p class="card-text" th:text="${usuario.nombreUsuario} + ''"></p>
                <p class="text-justify"><b>Descripcion: </b>Este usuario pertenece a nuestra tienda Virtual.</p>
                <a th:href="@{/usuario/lista}" class="btn btn-outline-danger">
                    <i class="fas fa-arrow-circle-left"></i> Volver
                </a>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 60px;"></div>
    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
