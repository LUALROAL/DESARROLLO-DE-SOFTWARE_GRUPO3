<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head th:fragment="headerfiles">
    <title>Grupo 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="img/png" th:href="@{https://www.thymeleaf.org/images/thymeleaf.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</head>

<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <a class="navbar-brand" href="#">Grupo 3</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i> Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/producto/lista}">
                            <i class="far fa-list-alt"></i> Productos</a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/usuario/lista}">
                            <i class="far fa-list-alt"></i> Usuarios</a>
                    </li>
                    <li class="nav-item dropdown active" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-toolbox"></i> Administración
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <a class="dropdown-item" th:href="@{/usuario/lista}"> <i class="fa fa-address-book"></i> Usuarios
                            </a> <a class="dropdown-item" th:href="@{/producto/lista}"> <i class="fa fa-cubes"></i> Productos
                            </a> <a class="dropdown-item" th:href="@{/proveedor/lista}"> <i class="fa fa-truck"></i> Proveedores
                            </a> <a class="dropdown-item" th:href="@{/cliente/lista}"> <i class="fas fa-user-friends"></i> Clientes
                            </a> <a class="dropdown-item" th:href="@{/Ventas/lista}"> <i class="fa fa-book"></i> Ventas
                            </a>
                            <a class="dropdown-item" th:href="@{/reporte/nuevo}"> <i class="fa fa-book"></i> Reportes
                            </a>
                        </div>
                    </li>
                </ul>



                <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </form>

            </div>
        </nav>
    </div>

    <footer th:fragment="footer" class="footer mt-auto py-3 text-center dark bg-dark fixed-bottom">
        <div class="container">
            <span class="text-white">
                <h6>GRUPO 3</h6>
            </span>
        </div>
    </footer>

    <div th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </div>

    </footer>
</body>

</html>
